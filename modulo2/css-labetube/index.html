<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LabeTube</title>
</head>

<body>
    <nav>
        <a href="index.html" id="pagInicial"></a>
        <a href="video1.html" id="praia"></a>
        <a href="video2.html" id="cachoeira"></a>
    </nav>

    <div class="divPai">
        <header class="buscar">
            <h2>FutureTube</h2>
            <nav>
                <input type="text" id="button" placeholder="Busca">
            </nav>
   
        </header>
        <main class="videos">
            <section class="card">
                <img class="imgCard" src="img/fig1-irlanda.png" alt="Imagem de vista da Irlanda">
                <h2 class="titulo">Imagens da Irlanda</h2>
            </section>
            <section class="card">
                <img class="imgCard" src="img/fig2-praia.png" alt="Imagem de ondas do mar">
                <a href="video1.html" class="link"><b>Ondas na praia - link</b></a>
            </section>
            <section class="card">
                <img class="imgCard" src="img/fig3-diaNoite.png" alt="Imagem de vista na montanha">

            </section>
            <section class="card">
                <img class="imgCard" src="img/fig4-coelho.png" alt="Imagem de um coelho">

            </section>
            <section class="card">
                <img class="imgCard" src="img/Fig5-espaco.png" alt="Imagem do espaço">

            </section>
            <section class="card">
                <img class="imgCard" src="img/fig6-foguete.png" alt="Imagem de foguete em processo de lançamento">
                <h2 class="titulo">Lançamento de Foguete</h2>
            </section>
            <section class="card">
                <img class="imgCard" src="img/fig7-vista.png" alt="Imagem de vista da montanha para um rio">
                <h2 class="titulo">Paisagem deslumbrante</h2>
            </section>
            <section class="card">
                <img class="imgCard" src="img/fig8-cachoeira.png" alt="Imagem de cachoeira">
                <a href="video2.html" class="link"><b>Cachoeira - link</b></a>
            </section>
            </main>

            <footer class="fraseFinal">
                <h1>Oi! Eu moro no footer!</h1>

            </footer>

    </div>
