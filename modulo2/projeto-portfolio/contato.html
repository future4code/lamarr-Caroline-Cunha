<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css "href="style.css">
    <title>Contato</title>
</head>

<body>
    <section>
        <a href="contato"></a>

        <nav>
            
            <ul id="cabecalho">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="instituicoes.html" class="active">Instituições</a></li>
                <li><a href="projetos" class="active">Projetos</a></li>
                <li><a href="contato" class="active">Contato</a></li>
            </ul>
        </nav>
    
        <div class="contato">
            <h3>Entre em contato!</h3>
            <h4>Digite o seu nome, email e envie sua mensagem, que entrarei em contato!</h4>
            <form action="#">
                <label class="label1" for="nomeCompleto">Nome</label>
                <input type="text" name="nomeCompleto" id="nome" name="nome">
                <button  type="submit">Enviar</button>
            </form>
           
            <form action="#">
                <label class="label2" for="email">E-mail</label>
                <input type="text" name="email" id="email" name="email">
                <button  type="submit">Enviar</button>
            </form>
        
            <form action="#">
                <label class="label3" for="mensagem">Mensagem</label>
                <input type="text" name="mensagem" id="mensagem" name="mensagem">
                <button  type="submit">Enviar</button>
            </form>
       
        </div>

        <div>
            <ul>
                <li style=width:10px><img class="meiosDeContato" src="img/facebook.png" alt=""></li>
                <li style=width:10px><img class="meiosDeContato" src="img/instagram.png" alt=""></li>
                <li style=width:10px><img class="meiosDeContato" src="img/linkedin.png" alt=""></li>
                <li style=width:10px><img class="meiosDeContato" src="img/email.png" alt=""></li>

            </ul>

        </div>

   
    </section>
    
</body>
</html>
